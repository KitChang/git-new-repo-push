<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="royalexId" placeholder="Product Royalex ID">
      <mat-error *ngIf="form.get('royalexId').invalid">Please enter a product royalexId.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.royalexId">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Product Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a product name.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Product</button>
  </form>
</mat-card>
